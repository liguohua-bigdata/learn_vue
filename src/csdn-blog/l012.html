<html>

<body>
<div id="box">
    <!-- @keydown使得任意键盘上的键按下后触发show1(),可以获取-->

</div>
<script type="text/javascript">
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            methods: {
                show1: function (event) {
                    //获取keyCode
                    alert("keyCode是："+event.keyCode);
                    //回车键keyCode== 13
                    if(ev.keyCode == 13){
                        alert('你按回车键了');
                    }
                }
            }
        });
    }
</script>
</body>
</html>
