<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="../../lib/vue.min.js"></script>
    <script src="../../lib/vue-resource.min.js"></script>
</head>
<body>
<div id="box">
    <input type="button" @click="get()" value="按钮">
</div>
<script type="text/javascript">
    window.onload = function () {
        var vm = new Vue({
            el: '#box',
            methods: {
                get: function () {
                    //发送get请求
                    var url='a.txt';
                    this.$http.get(url).then(function (res) {
                        alert(res.body);
                    }, function () {
                        console.log('请求失败处理');
                    });
                }
            }
        });
    }
</script>
</body>
</html>
