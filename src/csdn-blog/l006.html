<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="../../lib/vue.min.js"></script>


</head>
<body>
<div id="box">
    <!--点击“按钮”，会依次弹出1，2。说明先执行了show1()方法，然后执行了show2()方法。这就是“事件冒泡”。-->
    <div @click="show2()">
        <input type="button" value="按钮" @click="show1()">
    </div>
</div>
<script type="text/javascript">
    window.onload = function(){
        var vm = new Vue({
            el:'#box',
            methods:{
                show1:function(){
                    alert(1);
                },
                show2:function(){
                    alert(2);
                }
            }
        });
    }
</script>
</body>
</html>
